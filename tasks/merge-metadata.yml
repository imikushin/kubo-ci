---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: pcfkubo/kubo-ci

inputs:
- name: git-kubo-ci
- name: source-json
- name: kubo-lock

outputs:
- name: merged-kubo-lock

run:
  path: /bin/sh
  args:
    - -c
    - |
      cp -r kubo-lock/* merged-kubo-lock/ &&
      git-kubo-ci/scripts/json2yaml.py source-json/source.json >> merged-kubo-lock/metadata