- type: replace
  path: /resource_types/-
  value:
    name: pivnet
    type: docker-image
    source:
      repository: pivotalcf/pivnet-resource
      tag: latest-final

- type: replace
  path: /resources/-
  value:
    name: windows-stemcell
    type: pivnet
    source:
      api_token: ((pivnet-api-token))
      product_slug: stemcells-windows-server-internal
      product_version: "1803.7"

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/use-hostgw.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/add-worker.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/scale-to-one-az.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/use-hostgw.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/enable-rdp.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/vm-types.yml

- type: replace
  path: /jobs/name=run-tests/plan/task=run-tests/file?
  value: git-kubo-ci/tasks/run-k8s-integration-tests.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/windows/change-windows-stemcell.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/ops_files/-
  value: git-kubo-deployment/manifests/ops-files/iaas/aws/windows/cloud-provider.yml

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/vars/worker_vm_type?
  value: small-highmem

- type: replace
  path: /jobs/name=deploy-k8s/plan/put=cfcr-deployment/params/vars/windows-rdp-password?
  value: squirtle

- type: replace
  path: /resources/name=kubo-deployment/source/regexp
  value: "dev-windows-builds/kubo-deployment-(.*).tgz"

# TODO: REMOVE THIS BEFORE PUSHING
- type: remove
  path: /jobs/name=deploy-k8s/plan/0/aggregate/get=kubo-deployment/passed

- type: replace
  path: /resources/name=git-kubo-ci/source/branch
  value: windows-stemcell

- type: replace
  path: /resources/name=kubo-release/source/regexp
  value: "dev-windows-builds/kubo-release-(.*).tgz"
